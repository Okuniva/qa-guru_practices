plugins {
    id 'java'
}

group 'org.qa-guru.practices'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.2.1",
            "org.junit.jupiter:junit-jupiter-api:5.8.2")
    testRuntimeOnly (
            "org.junit.jupiter:junit-jupiter-engine:5.8.2",
            "org.slf4j:slf4j-simple:1.7.29")
}

test {
    useJUnitPlatform()
}